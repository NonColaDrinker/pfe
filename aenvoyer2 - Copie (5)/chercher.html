    // Ajoutez des entrées pour chaque wilaya et ses villes correspondantes


  const wilaya = document.querySelector('#wilaya');
  const ville = document.querySelector('#ville');

  wilaya.addEventListener('change', () => {
    const selectedWilaya = wilaya.value;

    // Effacer les options précédentes de ville
    ville.innerHTML = '<option value="">-- Sélectionner une ville --</option>';

    // Ajouter les options des villes correspondant à la wilaya sélectionnée
    if (selectedWilaya) {
      const villes = villesParWilaya[selectedWilaya];
      villes.forEach((villeNom) => {
        const option = document.createElement('option');
        option.value = villeNom;
        option.textContent = villeNom;
        ville.appendChild(option);
      });

      // Activer la liste déroulante des villes
      ville.disabled = false;
    } else {
      // Désactiver la liste déroulante des villes si aucune wilaya n'est sélectionnée
      ville.disabled = true;
    }
  });
  //affichage div de filter de recherche
  const bouton = document.getElementById("button-filter");
  const filtersection = document.getElementById("filtersection")

  bouton.addEventListener("click", function() {
   if (filtersection.classList.contains('hidden')){
    filtersection.classList.remove('hidden');
    filtersection.classList.remove('fade-out')
    filtersection.classList.add('fade-in');
   } else {
    filtersection.classList.remove('fade-in');
    filtersection.classList.add('fade-out');
    setTimeout(() => {
      filtersection.classList.add('hidden');
    }, 500);
    filtersection.classList.add('fade-in')
   }
